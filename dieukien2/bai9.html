<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập ba số từ người dùng
    let a = parseFloat(prompt("Nhập cạnh a của tam giác:"));
    let b = parseFloat(prompt("Nhập cạnh b của tam giác:"));
    let c = parseFloat(prompt("Nhập cạnh c của tam giác:"));

    // Kiểm tra điều kiện của tam giác
    if (a > 0 && b > 0 && c > 0 && (a + b > c) && (b + c > a) && (a + c > b)) {
        alert("Ba số " + a + ", " + b + ", " + c + " là độ dài các cạnh của một tam giác.");
    } else {
        alert("Ba số " + a + ", " + b + ", " + c + " không phải là độ dài các cạnh của một tam giác.");
    }
</script>
</body>
</html>
