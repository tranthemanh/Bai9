<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("Nhập độ dài cạnh a của hình chữ nhật:"));
    let canhB = parseFloat(prompt("Nhập độ dài cạnh b của hình chữ nhật:"));

    // Tính diện tích hình chữ nhật
    let dienTich = canhA * canhB;

    // Hiển thị kết quả
    alert("Diện tích hình chữ nhật với cạnh a = " + canhA + " và cạnh b = " + canhB + " là: " + dienTich);
</script>
</body>
</html>
