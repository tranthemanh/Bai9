<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập độ dài cạnh hình vuông từ người dùng
    let canhA = parseFloat(prompt("Nhập độ dài cạnh hình vuông:"));

    // Tính diện tích hình vuông
    let dienTich = canhA * canhA;

    // Hiển thị kết quả
    alert("Diện tích hình vuông với cạnh " + canhA + " là: " + dienTich);
</script>
</body>
</html>
