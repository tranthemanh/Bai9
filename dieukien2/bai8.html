<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập số từ người dùng
    let soTuoi = parseInt(prompt("Nhập số tuổi cần kiểm tra:"));

    // Kiểm tra xem số tuổi có hợp lệ không
    if (soTuoi > 0 && soTuoi <= 120) {
        alert("Đây là một số tuổi hợp lệ của một người.");
    } else {
        alert("Đây không phải là một số tuổi hợp lệ của một người.");
    }
</script>
</body>
</html>
