<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập độ dài hai cạnh kề của tam giác vuông từ người dùng
    let canhA = parseFloat(prompt("Nhập độ dài cạnh kề a của tam giác vuông:"));
    let canhB = parseFloat(prompt("Nhập độ dài cạnh kề b của tam giác vuông:"));

    // Tính diện tích tam giác vuông
    let dienTich = 0.5 * canhA * canhB;

    // Hiển thị kết quả
    alert("Diện tích tam giác vuông với cạnh kề a = " + canhA + " và cạnh kề b = " + canhB + " là: " + dienTich);
</script>
</body>
</html>
